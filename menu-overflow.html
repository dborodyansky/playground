<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Menu Demo</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f8f8f8;
    }
    .menu-container {
      display: flex;
      gap: 1.5rem;
      align-items: center;
      background: white;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      max-width: 100%;
      position: relative;
      flex-wrap: nowrap;
    }
    .menu-item {
      white-space: nowrap;
    }
    .star {
      margin-right: 0.5rem;
    }
    .more-button-container {
      position: relative;
      display: none;
    }
    .more-button {
      background: none;
      border: none;
      font-size: 1.25rem;
      cursor: pointer;
    }
    .dropdown {
      position: absolute;
      top: 100%;
      right: 0;
      background: white;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 0.5rem 0;
      display: none;
      flex-direction: column;
      z-index: 10;
    }
    .dropdown-item {
      padding: 0.5rem 1rem;
      white-space: nowrap;
    }
    .dropdown-item:hover {
      background: #f0f0f0;
    }
    @media (max-width: 800px) {
      .item-7 {
        display: none;
      }
      .more-button-container {
        display: block;
      }
    }
    @media (max-width: 750px) {
      .item-6 {
        display: none;
      }
    }
    @media (max-width: 700px) {
      .item-5 {
        display: none;
      }
    }
    @media (max-width: 600px) {
      .item-4 {
        display: none;
      }
    }
    @media (max-width: 500px) {
      .item-3 {
        display: none;
      }
    }
    @media (max-width: 400px) {
      .item-2 {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <div class="menu-item item-1" id="btn1"><span class="star">★</span>Label1</div>
    <div class="menu-item item-2" id="btn2"><span class="star">★</span>Label2</div>
    <div class="menu-item item-3" id="btn3"><span class="star">★</span>Label3</div>
    <div class="menu-item item-4" id="btn4"><span class="star">★</span>Label4</div>
    <div class="menu-item item-5" id="btn5"><span class="star">★</span>Label5</div>
    <div class="menu-item item-6" id="btn6"><span class="star">★</span>Label6</div>
    <div class="menu-item item-7" id="btn7"><span class="star">★</span>Label7</div>
    <div class="more-button-container">
      <button class="more-button" onclick="toggleDropdown(event)">⋮</button>
      <div class="dropdown" id="dropdown"></div>
    </div>
  </div>

  <script>
    function toggleDropdown(event) {
      event.stopPropagation();
      const dropdown = document.getElementById("dropdown");
      dropdown.innerHTML = '';

      const items = [
        { id: "btn1", label: "Label1" },
        { id: "btn2", label: "Label2" },
        { id: "btn3", label: "Label3" },
        { id: "btn4", label: "Label4" },
        { id: "btn5", label: "Label5" },
        { id: "btn6", label: "Label6" },
        { id: "btn7", label: "Label7" }
      ];

      items.forEach(item => {
        const el = document.getElementById(item.id);
        if (window.getComputedStyle(el).display === "none") {
          const div = document.createElement("div");
          div.className = "dropdown-item";
          div.innerHTML = `<span class="star">★</span>${item.label}`;
          dropdown.appendChild(div);
        }
      });

      dropdown.style.display = dropdown.style.display === "flex" ? "none" : "flex";
    }

    window.onclick = function(e) {
      const dropdown = document.getElementById("dropdown");
      if (!e.target.closest('.more-button-container')) {
        dropdown.style.display = "none";
      }
    }
  </script>
</body>
</html>
